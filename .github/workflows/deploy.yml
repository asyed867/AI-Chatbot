name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create ZIP package
        run: zip -r app.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Upload to Elastic Beanstalk
        run: |
          aws s3 cp app.zip s3://elasticbeanstalk-ca-central-1-${{ secrets.AWS_ACCOUNT_ID }}/app-${{ github.run_number }}.zip
          aws elasticbeanstalk create-application-version \
            --application-name Studybuddy-chatbot \
            --version-label v${{ github.run_number }} \
            --source-bundle S3Bucket="elasticbeanstalk-ca-central-1-${{ secrets.AWS_ACCOUNT_ID }}",S3Key="app-${{ github.run_number }}.zip"
          aws elasticbeanstalk update-environment \
            --environment-name Studybuddy-chatbot-env \
            --version-label v${{ github.run_number }}
