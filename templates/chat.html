<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyBuddy Chat</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: url('istockphoto-1822889082-612x612.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f7f7f7;
      text-align: center;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: #fff8e6; /* soft gold tone */
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
    }

    .chat-input {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1.5px solid rgba(255, 255, 255, 0.3);
      border-radius: 40px;
      padding: 0.8rem 1.2rem;
      width: 600px;
      max-width: 90%;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .chat-input:hover {
      border-color: rgba(255, 215, 0, 0.6);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
    }

    .chat-input input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      font-family: 'Poppins', sans-serif;
    }

    .chat-input input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .chat-input button {
      background: linear-gradient(135deg, #d4af37, #f5d76e);
      border: none;
      color: #1a1a1a;
      font-size: 1rem;
      padding: 0.5rem 0.9rem;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chat-input button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.8rem;
      gap: 0.75rem;
    }

    .options button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      padding: 0.55rem 1.1rem;
      font-size: 0.95rem;
      color: #fff8e6;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .options button:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: translateY(-1px);
      border-color: rgba(255, 215, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>What can I help you study today?</h1>

  <div class="chat-input">
    <input type="text" id = "user-input" placeholder="Ask a question, like 'Explain photosynthesis'..." />
    <button id="send-btn">↑</button>
  </div>

  <div class="options">
    <button>Summarize Notes</button>
    <button>Make Flashcards</button>
    <button>Explain a Concept</button>
    <button>Quiz Me</button>
    <button>Plan My Study Schedule</button>
  </div>
</body>
</html>

<script>
  async function sendMessage(message) {
    if (!message) return; // Ignore empty messages

    // Send the message to Flask
    const response = await fetch("/get", {
      method: "POST",
      body: new URLSearchParams({ user_message: message }),
    });

    const data = await response.json();

    // Show the bot's reply in a temporary popup for now
    alert("Bot: " + data.response);
  }

  // 1️⃣ When you click the arrow button
  document.getElementById("send-btn").addEventListener("click", () => {
    const userInput = document.getElementById("user-input");
    const message = userInput.value.trim();
    sendMessage(message);
    userInput.value = ""; // clear the input box
  });

  // 2️⃣ When you press Enter key
  document.getElementById("user-input").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      e.preventDefault(); // stop form from reloading
      const message = e.target.value.trim();
      sendMessage(message);
      e.target.value = "";
    }
  });

  // 3️⃣ When you click any of the bottom option buttons
  document.querySelectorAll(".options button").forEach((button) => {
    button.addEventListener("click", () => {
      const message = button.textContent.trim();
      sendMessage(message);
    });
  });
</script>
